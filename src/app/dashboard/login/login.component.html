<div fxLayout="column" fxFlexFill fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ 'login' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'userName' | translate }}" name="username" required>
                <mat-icon matSuffix color="primary">
                  person
                </mat-icon>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'password' | translate }}" type="password" name="password" required>
                <mat-icon matSuffix color="primary">
                  vpn_key
                </mat-icon>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end center">
      <button mat-raised-button color="primary">{{ 'send' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
